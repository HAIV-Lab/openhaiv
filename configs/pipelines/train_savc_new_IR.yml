exp_name: "'@{dataset.name}'_'@{pipeline.name}'_'@{network.name}'_'@{trainer.name}'_e'@{optimizer.num_epochs}'_lr'@{optimizer.lr}'_'@{mark}'/s'@{seed}'"
output_dir: ./results_IR_0426_1/
save_output: True
merge_option: default
mark: default
seed: 0

num_gpus: 1
num_workers: 8
num_machines: 1
machine_rank: 0

dataset:
  name: remote

preprocessor:
  name: base

network:
  pretrained: True
  checkpoint: /new_data/dx450/Project/zzh_ood/NCD_Attr_zzh/results_IR_0426_1/remote_savc_base_resnet18_savc_q_savc_e35_lr0.002_default/s10/ReFc_Final_acc0.9757.ckpt
pipeline:
  name: savc_new # savc_attr_new

trainer:
  name: savc # savc_att

loss:
  cls_loss: ce
  att_loss: bce
  trade_weight: 5.0
  
evaluator:
  name: savc # savc_attr

optimizer:
  name: sgd
  num_epochs: 15
  new_epochs: 2
  lr: 0.002
  lr_base: 0.002
  lr_new: 0.01
  momentum: 0.9
  weight_decay: 0.0005
  schedule: Step
  step: 40
  gamma: 0.1
  milestones: [60, 70]

recorder:
  name: base # attr
  save_scores: False
  save_csv: True
  save_all_models: False

discoverer:
  name: savc_discoverer # savc_sskm_discoverer
  ood_method: mls
  ood_type: classification # attribute classification
  val_ratio: 1.0
  prev_valset_ratio: 0.1
  precision_bar: 0.8 # raw: 0.76, quan_5bits: 0.8, quan_4bits: 
  sift_threshold: 0.80 # raw: 0.75, quan_5bits: 0.88, quan_4bits:

quantizer:
  apply: False
  name: adaround
  quant:
    default:
      weight:
        n_bits: 4
        symmetric: True
        signed: True
        granularity: channel
        range:
          name: mse
          maxshrink: 0.8
          grid: 100
        adaround:
          apply: True
      activation:
        n_bits: 32
        range:
          name: minmax
      bn_folding: True
      bias_correct: 
          momentum: 0.1
  optimizer: 
      name: adam
      lr: 0.001
  train: 
      max_epoch: 10