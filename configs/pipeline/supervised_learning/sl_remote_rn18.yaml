_base_: configs/dataloader/remote.yaml

trainer:
  type: PreTrainer
  max_epochs: 1

algorithm:
  type: StandardSL

model:
  type: ResNet18
  weights: True
  num_classes: 15

criterion:
  type: CrossEntropyLoss

optimizer:
  type: Adam
  lr: 0.0003
  weight_decay: 0.0001

scheduler:
  type: Constant

seed: 0
device: cuda

exp_name: exp
work_dir: ./output/supervised/sl_remote_rn18
